<div class="container mt-4">
	<h2>Manage Customers</h2>
	<div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>
	<table class="table table-bordered" *ngIf="customers.length">
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Phone</th>
				<th>Address</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let customer of customers">
				<td>{{ customer.name }}</td>
				<td>{{ customer.email }}</td>
				<td>{{ customer.phoneNumber }}</td>
				<td>{{ customer.address }}</td>
			</tr>
		</tbody>
	</table>
	<div *ngIf="!customers.length && !errorMsg">No customers found.</div>
</div>
