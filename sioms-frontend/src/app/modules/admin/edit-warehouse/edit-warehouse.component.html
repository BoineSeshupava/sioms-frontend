<div class="container py-4">
  <div class="card shadow-sm mx-auto" style="max-width: 500px;">
    <div class="card-body">
      <h3 class="card-title mb-4 fw-bold">Edit Warehouse</h3>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input class="form-control" formControlName="name" placeholder="Warehouse name" />
          <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-danger small">
            Name is required (max 100 chars).
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Location</label>
          <input class="form-control" formControlName="location" placeholder="Location" />
          <div *ngIf="form.get('location')?.invalid && form.get('location')?.touched" class="text-danger small">
            Location is required (max 150 chars).
          </div>
        </div>
        <div *ngIf="error" class="alert alert-danger py-1">{{ error }}</div>
        <div class="d-flex justify-content-end gap-2">
          <button class="btn btn-primary" type="submit" [disabled]="loading || form.invalid">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
            Update
          </button>
          <a class="btn btn-outline-secondary" routerLink="/admin/warehouse-list">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
