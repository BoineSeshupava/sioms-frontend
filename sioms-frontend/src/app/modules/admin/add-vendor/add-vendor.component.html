<div class="container py-4">
  <div class="card shadow-sm mx-auto" style="max-width: 500px;">
    <div class="card-body">
      <h3 class="card-title mb-4 fw-bold">Add Vendor</h3>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input class="form-control" formControlName="name" placeholder="Vendor name" />
          <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-danger small">
            Name is required (max 100 chars).
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" formControlName="contactEmail" placeholder="Email" />
          <div *ngIf="form.get('contactEmail')?.invalid && form.get('contactEmail')?.touched" class="text-danger small">
            Valid email required (max 100 chars).
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input class="form-control" formControlName="phone" placeholder="Phone" />
        </div>
        <div class="mb-3">
          <label class="form-label">Address</label>
          <input class="form-control" formControlName="address" placeholder="Address" />
        </div>
        <div *ngIf="error" class="alert alert-danger py-1">{{ error }}</div>
        <div class="d-flex justify-content-end gap-2">
          <button class="btn btn-success" type="submit" [disabled]="loading || form.invalid">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
            Save
          </button>
          <a class="btn btn-outline-secondary" routerLink="/admin/vendor-list">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
