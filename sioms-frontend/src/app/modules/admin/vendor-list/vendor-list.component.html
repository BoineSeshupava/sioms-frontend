<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold mb-0">Vendors</h2>
    <button class="btn btn-primary shadow" (click)="onAdd()">
      <i class="bi bi-plus-lg"></i> Add Vendor
    </button>
  </div>

  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div *ngIf="!loading && vendors.length > 0">
    <div class="table-responsive rounded shadow-sm">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th class="text-end" style="width: 180px;">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vendor of vendors">
            <td class="fw-semibold">{{ vendor.name }}</td>
            <td>{{ vendor.contactEmail }}</td>
            <td>{{ vendor.phone || '-' }}</td>
            <td>{{ vendor.address || '-' }}</td>
            <td class="text-end">
              <button class="btn btn-outline-info btn-sm me-2" (click)="onEdit(vendor.id)">
                <i class="bi bi-pencil"></i> Edit
              </button>
              <button class="btn btn-outline-danger btn-sm" (click)="onDelete(vendor.id)">
                <i class="bi bi-trash"></i> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div *ngIf="!loading && vendors.length === 0" class="alert alert-info mt-4">
    No vendors found. Click <b>Add Vendor</b> to create one.
  </div>
</div>
