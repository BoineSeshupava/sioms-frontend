<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold mb-0">Inventory Report</h2>
    <div>
      <button class="btn btn-outline-success me-2" (click)="export('excel')" [disabled]="exporting">
        <i class="bi bi-file-earmark-excel"></i> Export Excel
      </button>
      <button class="btn btn-outline-danger" (click)="export('pdf')" [disabled]="exporting">
        <i class="bi bi-file-earmark-pdf"></i> Export PDF
      </button>
    </div>
  </div>
  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status"></div>
  </div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <div *ngIf="!loading && inventory.length > 0">
    <div class="table-responsive rounded shadow-sm">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>Product</th>
            <th>Warehouse</th>
            <th>Stock</th>
            <th>Threshold</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of inventory">
            <td>{{ i.productName }}</td>
            <td>{{ i.warehouseName }}</td>
            <td>
              <span [ngClass]="{
                'badge bg-danger': i.stock < i.threshold,
                'badge bg-success': i.stock >= i.threshold
              }">{{ i.stock }}</span>
            </td>
            <td>{{ i.threshold }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div *ngIf="!loading && inventory.length === 0" class="alert alert-info mt-4">
    No inventory data found.
  </div>
</div>
