<div class="card shadow-sm mb-4">
  <div class="card-header bg-warning text-dark d-flex align-items-center">
    <i class="bi bi-exclamation-triangle-fill me-2"></i>
    <span class="fw-bold">Low Stock Alerts</span>
  </div>
  <div class="card-body p-0">
    <div *ngIf="loading" class="text-center py-4">
      <div class="spinner-border text-warning" role="status"></div>
    </div>
    <div *ngIf="error" class="alert alert-danger m-3">{{ error }}</div>
    <div *ngIf="!loading && alerts.length > 0">
      <div class="table-responsive">
        <table class="table table-sm table-hover mb-0">
          <thead class="table-warning">
            <tr>
              <th>Product</th>
              <th>Warehouse</th>
              <th>Stock</th>
              <th>Threshold</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let alert of alerts">
              <td class="fw-semibold">{{ alert.productName }}</td>
              <td>{{ alert.warehouseName }}</td>
              <td>
                <span class="badge bg-danger">{{ alert.currentStock }}</span>
              </td>
              <td>{{ alert.threshold }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div *ngIf="!loading && alerts.length === 0" class="alert alert-success m-3">
      All stocks are healthy!
    </div>
  </div>
</div>
