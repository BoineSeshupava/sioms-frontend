<div class="container py-4">
  <h2 class="mb-4 text-danger fw-bold">All Orders</h2>
  <div class="row mb-3">
    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="Search by Order ID..." [(ngModel)]="searchId" (input)="filterOrders()" />
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-bordered align-middle">
      <thead class="table-light">
        <tr>
          <th>Order ID</th>
          <th>Date</th>
          <th>Status</th>
          <th>Total</th>
          <th>Update Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of filteredOrders">
          <td>{{ order.orderId }}</td>
          <td>{{ order.orderDate | date:'short' }}</td>
          <td><span class="order-status">{{ order.status }}</span></td>
          <td>{{ order.totalAmount | currency }}</td>
          <td>
            <select class="form-select form-select-sm d-inline w-auto me-2" [(ngModel)]="order.newStatus">
              <option *ngFor="let s of statuses" [value]="s">{{ s }}</option>
            </select>
            <button class="btn btn-sm btn-primary" (click)="updateOrderStatus(order)">Update</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="!filteredOrders.length" class="text-muted mt-3">No orders found.</div>
</div>
