<!-- dashboard.component.html -->
<div class="container py-5">
  <h2 class="mb-4 text-danger fw-bold">Admin Dashboard</h2>
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card h-100 shadow-sm border-0">
        <div class="card-body text-center">
          <i class="bi bi-box-seam display-4 text-primary mb-3"></i>
          <h5 class="card-title">Manage Products</h5>
          <p class="card-text">Add, edit, or remove products from the catalog.</p>
          <button class="btn btn-primary w-100" (click)="goToProducts()">Go to Products</button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card h-100 shadow-sm border-0">
        <div class="card-body text-center">
          <i class="bi bi-people display-4 text-success mb-3"></i>
          <h5 class="card-title">Manage Customers</h5>
          <p class="card-text">View and manage registered customers.</p>
          <button class="btn btn-success w-100" (click)="goToCustomers()">Go to Customers</button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card h-100 shadow-sm border-0">
        <div class="card-body text-center">
          <i class="bi bi-clipboard-data display-4 text-info mb-3"></i>
          <h5 class="card-title">View Orders</h5>
          <p class="card-text">Review and update order statuses.</p>
          <button class="btn btn-info w-100" (click)="goToOrders()">Go to Orders</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <!-- Cards for Metrics -->
    <div class="col-md-3" *ngFor="let stat of stats">
      <div class="card text-white bg-primary mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ stat.title }}</h5>
          <p class="card-text fs-4">{{ stat.value }}</p>
      </div>
    </div>
  </div>

  <!-- Charts -->
  <div class="row">
    <div class="col-md-6">
      <div class="card shadow-sm p-3 mb-4 bg-white">
        <h5 class="card-title">Orders Overview</h5>
        <div style="display: block;">
    <canvas baseChart
      [data]="ordersChartData"
      [type]="'bar'">
    </canvas>
        </div>
      </div>
    </div>

    <div class="col-md-6">
        <div style="display: block;">
    <canvas baseChart
      [data]="categoryChartData"
      [type]="'doughnut'">
    </canvas>
        </div>
      </div>
    </div>
  </div>

  <app-stock-alerts></app-stock-alerts>
</div>
