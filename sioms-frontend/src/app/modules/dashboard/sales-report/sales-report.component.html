<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold mb-0">Sales Report</h2>
    <div>
      <button class="btn btn-outline-success me-2" (click)="export('excel')" [disabled]="exporting">
        <i class="bi bi-file-earmark-excel"></i> Export Excel
      </button>
      <button class="btn btn-outline-danger" (click)="export('pdf')" [disabled]="exporting">
        <i class="bi bi-file-earmark-pdf"></i> Export PDF
      </button>
    </div>
  </div>
  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status"></div>
  </div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <div *ngIf="!loading && sales.length > 0">
    <div class="table-responsive rounded shadow-sm">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>Order #</th>
            <th>Customer</th>
            <th>Total</th>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of sales">
            <td>{{ s.orderId }}</td>
            <td>{{ s.customerName }}</td>
            <td>{{ s.totalAmount | currency }}</td>
            <td>{{ s.orderDate | date:'shortDate' }}</td>
            <td>
              <span [ngClass]="{
                'badge bg-success': s.status === 'Completed',
                'badge bg-warning text-dark': s.status === 'Pending',
                'badge bg-danger': s.status === 'Cancelled'
              }">{{ s.status }}</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div *ngIf="!loading && sales.length === 0" class="alert alert-info mt-4">
    No sales data found.
  </div>
</div>
