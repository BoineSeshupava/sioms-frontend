<div class="container mt-4">
    <h3>Your Cart</h3>
    <div *ngIf="cartItems.length === 0">
      <p>Your cart is empty.</p>
    </div>
    <div *ngFor="let item of cartItems" class="card mb-2 p-2">
      <div class="row g-0">
        <div class="col-md-2">
          <img [src]="item.product.imageUrl" class="img-fluid rounded" alt="{{ item.product.name }}">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ item.product.name }}</h5>
            <p class="card-text">Price: ₹{{ item.product.price }} x {{ item.quantity }}</p>
          </div>
        </div>
        <div class="col-md-2 d-flex align-items-center">
          <button class="btn btn-danger" (click)="removeItem(item.product.id)">Remove</button>
        </div>
      </div>
    </div>
  
    <div class="mt-3 text-end" *ngIf="cartItems.length > 0">
      <h5>Total: ₹{{ getTotal() }}</h5>
      <button class="btn btn-success">Proceed to Checkout</button>
    </div>
  </div>
