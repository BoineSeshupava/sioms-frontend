<div class="container mt-4" *ngIf="cartItems.length > 0; else emptyCart">
  <h3>Your Cart</h3>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Product</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Total</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>{{ item.product.productName }}</td>
        <td>
          <input type="number" [ngModel]="item.quantity" (ngModelChange)="updateQuantity(item, $event)" min="1">
        </td>
        <td>{{ item.product.price | currency }}</td>
        <td>{{ item.product.price * item.quantity | currency }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="removeItem(item.product.productId)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="text-end">
    <h5>Total: {{ getTotal() | currency }}</h5>
    <button class="btn btn-warning" (click)="clearCart()">Clear Cart</button>
  </div>
</div>

<ng-template #emptyCart>
  <div class="text-center mt-5">
    <h4>Your cart is empty</h4>
    <a routerLink="/dashboard/products" class="btn btn-primary mt-3">Continue Shopping</a>
  </div>
</ng-template>
