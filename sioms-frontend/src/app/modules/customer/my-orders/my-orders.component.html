<div class="container py-4">
  <h2 class="mb-4 text-warning fw-bold">My Orders</h2>
  <div class="table-responsive">
    <table class="table table-bordered align-middle" *ngIf="orders.length">
      <thead class="table-light">
        <tr>
          <th>Order ID</th>
          <th>Date</th>
          <th>Status</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{ order.orderId }}</td>
          <td>{{ order.orderDate | date:'short' }}</td>
          <td><span class="order-status">{{ order.status }}</span></td>
          <td>{{ order.totalAmount | currency }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="!orders.length" class="text-muted mt-3">No orders found.</div>
</div>
