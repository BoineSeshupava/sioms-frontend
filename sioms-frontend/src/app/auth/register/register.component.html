<div class="container mt-5">
    <h2 class="text-center mb-4">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input class="form-control" type="text" formControlName="username">
        <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid" class="text-danger">
          Username is required.
        </div>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" type="email" formControlName="email">
        <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="text-danger">
          Valid email is required.
        </div>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control" type="password" formControlName="password">
        <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="text-danger">
          Minimum 6 characters required.
        </div>
      </div>
  
      <button class="btn btn-primary w-100" type="submit" [disabled]="registerForm.invalid">Register</button>
  
      <div *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="text-success mt-3">{{ successMessage }}</div>
    </form>
  </div>
