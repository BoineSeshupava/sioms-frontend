<div class="container mt-5">
    <h2 class="text-center mb-4">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter your email" />
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-danger">
          Valid email is required.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          placeholder="Enter your password" />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger">
          Password is required.
        </div>
      </div>
  
      <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid">Login</button>
  
      <div *ngIf="errorMessage" class="text-danger mt-3 text-center">{{ errorMessage }}</div>
    </form>
  </div>
